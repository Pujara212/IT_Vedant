<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="first.html" method="get">

        <table style="background-color: lightgrey;">
            Enter Name
           &nbsp;&nbsp;
           &nbsp;
           &nbsp;
            <input type="text" name="fname" id="fname" placeholder="Enter Name" style="border-radius: 8pt;">
           <tr>
            <td><label for="email">Enter Email</label></td>
            <td><input type="email" name="email" id="email" placeholder="Enter Email"></td>
           </tr> 
        <tr>
            <td><label for="colorPicker">Choose your favorite color:</label></td>
            <td><input type="color" name="favcolor" id="colorPicker"></td>
        </tr>
        <tr>
            <td><label for="date">Enter Date:</label></td>
            <td><input type="date" name="date" id="date"></td>
        </tr>
        <hr>    
        <tr>
            <td><label for="quantity">Enter Quantity (1-10):</label></td>
            <td><input type="number" id="quantity" name="quantity" min="1" max="10" placeholder="Enter Number In between 1 to 10"></td>
        </tr>

        <tr>
            <td><input type="submit" value="Submit"></td>
            <td></td>
        </tr>
        </table>
      </form>
</body>
</html>
